<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billeteras - Moon & Sun</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">Moon & Sun</a>
      </div>

      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
      </nav>

      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-input" placeholder="¿Qué estás buscando?">
        <div class="search-suggestions">
          <h4>Sugerencias</h4>
          <ol>
            <li>Billetera</li>
            <li>Lonchera</li>
            <li>Mochila</li>
            <li>Cangurera</li>
            <li>Bolso</li>
            <li>Estuche</li>
            <li>Multiusos</li>
            <li>Lentes</li>
          </ol>
        </div>
      </div>

      <div class="user-actions">
        <button class="btn-cart">
          <i class="fa-solid fa-cart-shopping"></i> Carrito <span id="cart-count">0</span>
        </button>
        <button class="btn-profile">
          <i class="fa-solid fa-user"></i> Perfil
        </button>
      </div>
    </div>
  </header>

  <main>
    <h1>Productos de Billeteras</h1>
    <div class="products-grid"></div>
  </main>

  <script type="module" src="productos-categoria.js"></script>
  <script type="module" src="productos-categoria.js"></script>
</body>
</html>
